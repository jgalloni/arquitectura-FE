<div class='modal' [(ngClass)]="class">
    <md-card *ngIf="materia" class="body container">
        <button md-mini-fab class='leftButton'(click)='hide()' color='warn'>
                <md-icon class="md-24">cancel</md-icon>
        </button>
        <p>{{materia.codigo}}-{{materia.nombre}}</p>
        <p class="grey">Correlativas:{{materia.correlativas}}</p>
        <p>Cursos:</p>
        <md-list>
            <md-list-item *ngFor="let curso of materia.cursos">
                <h3 md-line>{{curso.docente}}</h3>
                <p md-line> 
                    <span *ngFor='let horario of curso.horarios'>{{horario.dia}} de {{horario.desde}} a {{horario.hasta}}, </span>
                    <span class="grey">- cupos: {{curso.cupos[0]}}/{{curso.cupos[1]}}</span>
                </p>
                <button md-mini-fab class='leftButton' [disabled]='curso.cupos[0]==0' (click)='submit(curso)'>
                    <md-icon class="md-24">add</md-icon>
                </button>
            </md-list-item>
        </md-list>
    </md-card>
</div>
